<script>
    $(function () {
        var token = window.localStorage.getItem("token");
        var setting = {
            url: 'http://localhost:8765/userMessage/findByUid',
            headers: {
                "Authentication": token
            },
            method: 'get'
        };
        $.ajax(setting).done(requestFinished);

        function requestFinished(resp) {

            if (resp.marriage == '未婚') {
                $('#marriage1').prop('checked', 'checked')
            } else if (resp.marriage == '已婚') {
                $('#marriage2').prop('checked', 'checked')
            } else if (resp.marriage == '保密') {
                $('#marriage3').prop('checked', 'checked')

            }
            $('#monthlyIncome').val(resp.income);
            $('#idCard').val(resp.idCard);
            $('#education').val(resp.teach);
            $('#industryInfo').val(resp.industry);
        }
    });

    $('#idCard').blur(function () {
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        var idCard = $("#idCard").val();
        if (!reg.test(idCard)) {
            $('#text').css("display","inline")
        }else {
            $('#text').css("display","none")
        }
    });

    $('#input').click(function () {

        var token = window.localStorage.getItem("token");
        $.ajax({
            type: "POST",
            contentType: "application/x-www-form-urlencoded",
            url: "http://localhost:8765/userMessage/addMessage",
            headers: {
                "Authentication": token
            },
            data: $('#tf').serialize(),
            success: function (result) {
                console.log(result);
                if (result) {
                    alert("保存成功")
                }
                ;
            },
            error: function () {
                alert("保存失败")
            }
        });
    });

</script>
